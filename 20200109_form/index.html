<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>form basick</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<h1><a href="#">naver</a></h1>
		</div>

		<div id="container">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div class="join">
					<form action="#" method="method">
						<fieldset>
							<legend>아이디,비밀번호</legend>
							<p class="field">
								<label for="user-id" class="blind">아이디</label> <!-- label for 이름과 input의 아이디가 같아야함 -->
								<input type="text" id="user-id" name="userid" placeholder="아이디입력" class="inp-field"> 
								<span class="icon mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-pass" class="blind">비밀번호</label>
								<input type="password" id="user-pass" name="userpass" placeholder="비밀번호" class="inp-field"> 
								<span class="icon pass">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pass2" class="blind">비밀번호확인</label>
								<input type="password" id="user-pass2" name="userpass2" placeholder="비밀번호확인" class="inp-field"> 
								<span class="icon pass2">비밀번호</span>
							</p>
						</fieldset>	

						<fieldset>
							<legend>개인정보</legend>	
							<p class="field">
								<label for="username"></label>
								<input type="text" id="username" name="username" class="inp-field w458" placeholder="이름">
							</p>

							<p class="field btn-radio">
							<label for="male" class="btn-label male">남자</label>
							<input type="radio" id="male" name="user-s" value="남자">
							<label for="female" class="btn-label female">여자</label>
							<input type="radio" id="female" name="user-s" value="여자">
							</p>
							
							<p class="field birth clearfix">
								<label for="user-birth">생일</label>
								<input type="text" id="user-birth" name="userbirth" placeholder="년(4자)" maxlength="4" class="inp-field w130">
								<span class="field-wall">|</span>
								<select name="month" >
									<option value="1">1월</option>
									<option value="1">1월</option>
									<option value="2">2월</option>
									<option value="3">3월</option>
									<option value="4">4월</option>
									<option value="5">5월</option>
									<option value="6">6월</option>
									<option value="7">7월</option>
									<option value="8">8월</option>
									<option value="9">9월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="일" maxlength="2" class="inp-field w145">
							</p>

							<p class="field email">
								<label for="user-email" class="blind">본인확인메일</label>
								<input type="text" id="user-email" name="useremail" placeholder="본인확인 이메일{선택}" class="inp-field w458">

							</p>
						</fieldset>

						<div class="btn-area">
							<input type="submit" value="가입하기" class="btn-submit"> 
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
